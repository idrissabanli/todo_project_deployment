version: "3.1"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: "always"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/vhost/:/etc/nginx/vhost.d:ro
      - ./nginx/conf.d/client_max_body_size.conf:/etc/nginx/conf.d/client_max_body_size.conf:ro
      - ./static/:/code/static/
      - ./media/:/code/media/

  postgres:
    image: postgres
    volumes:
      - ./postgresdb/:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # env_file: .env
    environment:
      POSTGRES_DB: 'todo'
      POSTGRES_USER: 'murad'
      POSTGRES_PASSWORD: '12345'
      # POSTGRES_HOST: 'postgres'

  web:
    build: .
    restart: "always"
    ports:
      - "8000:8000"
    volumes:
      - .:/code/
      - ./static/:/code/static/
      - ./media/:/code/media/
    depends_on:
      - "postgres"
    environment:
      - VIRTUAL_HOST=localhost, 130.211.208.82
      - VIRTUAL_PORT=8000


